<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consistency Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #1e293b;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
      color: #38bdf8;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      outline: none;
      resize: none;
      background: #0f172a;
      color: #e2e8f0;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background: #38bdf8;
      color: #0f172a;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0ea5e9;
    }
    .result-box {
      margin-top: 25px;
      background: #0f172a;
      padding: 18px;
      border-radius: 14px;
      font-size: 18px;
      display: none;
    }
    .highlight {
      color: #38bdf8;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consistency Calculator</h1>

<select id="modeSelector" onchange="switchMode()" style="width:100%;padding:12px;font-size:16px;border-radius:12px;border:none;outline:none;background:#0f172a;color:#e2e8f0;margin-bottom:20px;">
  <option value="1">Check current consistency</option>
  <option value="2">Daily profit target </option>
</select>

    <div id="mode1"">
  <input id="maxProfit" type="number" placeholder="Enter largest Profit " style="width:100%;padding:12px;font-size:16px;border-radius:12px;border:none;outline:none;background:#0f172a;color:#e2e8f0;">
  <br><br>
  <input id="totalPayout" type="number" placeholder="Enter how much payout you want" style="width:100%;padding:12px;font-size:16px;border-radius:12px;border:none;outline:none;background:#0f172a;color:#e2e8f0;">
  <br><br>
  <input id="consistencyResult" type="text" placeholder="Consistency will appear here" disabled style="width:100%;padding:12px;font-size:16px;border-radius:12px;border:none;outline:none;background:#0f172a;color:#38bdf8;">
</div>

<div id="mode2" style="display:none;">
  <input id="desiredConsistency" type="number" placeholder="Enter desired consistency %" style="width:100%;padding:12px;font-size:16px;border-radius:12px;border:none;outline:none;background:#0f172a;color:#e2e8f0;">
  <br><br>
  <input id="desiredPayout" type="number" placeholder="Enter payout goal" style="width:100%;padding:12px;font-size:16px;border-radius:12px;border:none;outline:none;background:#0f172a;color:#e2e8f0;">
  <br><br>
  <input id="dailyTarget" type="text" disabled placeholder="Daily profit target will appear here" style="width:100%;padding:12px;font-size:16px;border-radius:12px;border:none;outline:none;background:#0f172a;color:#38bdf8;">
  <br><br>
  <input id="daysRequired" type="text" disabled placeholder="Days required will appear here" style="width:100%;padding:12px;font-size:16px;border-radius:12px;border:none;outline:none;background:#0f172a;color:#38bdf8;">
</div>

    <button onclick="calculateConsistency()">Calculate Consistency</button>

    <div id="result" class="result-box"></div>
  </div>

  <script>
    function switchMode() {
  const mode = document.getElementById("modeSelector").value;
  document.getElementById("mode1").style.display = mode === "1" ? "block" : "none";
  document.getElementById("mode2").style.display = mode === "2" ? "block" : "none";
}

function calculateConsistency() {
  const mode = document.getElementById("modeSelector").value;

  if (mode === "1") {
    const bestDay = parseFloat(document.getElementById("maxProfit").value);
    const totalNet = parseFloat(document.getElementById("totalPayout").value);

    if (isNaN(bestDay) || isNaN(totalNet)) {
      alert("Please fill both fields.");
      return;
    }
    if (totalNet <= 0) {
      alert("Total net profit must be positive.");
      return;
    }

    let consistency = (bestDay / totalNet) * 100;
    document.getElementById("consistencyResult").value = consistency.toFixed(2) + "%";
  }

  if (mode === "2") {
    const desiredConsistency = parseFloat(document.getElementById("desiredConsistency").value);
    const payout = parseFloat(document.getElementById("desiredPayout").value);

    if (isNaN(desiredConsistency) || isNaN(payout)) {
      alert("Please fill all fields.");
      return;
    }

    let dailyProfit = (desiredConsistency / 100) * payout;
    let daysNeeded = payout / dailyProfit;

    document.getElementById("dailyTarget").value = dailyProfit.toFixed(2);
    document.getElementById("daysRequired").value = daysNeeded.toFixed(0) + " days";
  }
}
  </script>
</body>
</html>
